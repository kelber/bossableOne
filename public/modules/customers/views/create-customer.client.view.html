<style type="text/css" media="screen">
	.cust-profile {
	font-size: 200px;
}

.checkbox-left {
	width: 10%;
	text-align: left;
}

</style>

<section data-ng-controller="CustomersController">

    <div class="page-header">
        <h1>New Customer</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
				<div class="row">
					<div class="form-group">
						<div class="controls">
							<div class="col-sm-6 text-center">
								<i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary': referred, 'text-danger': !referred }"></i>
							</div>

							<div class="col-sm-6">
								<div class="form-group">
									<input type="text" data-ng-model="firstName" id="firstName" class="form-control" placeholder="Name" required>
									<br />
									<input type="text" data-ng-model="surname" id="surname" class="form-control" placeholder="Surname" required>
									<br />
									<input type="text" data-ng-model="suburb" id="suburb" class="form-control" placeholder="Suburb" required>
									<br />
									<input type="text" data-ng-model="country" id="country" class="form-control" placeholder="Country" required>
									<br />
								</div>
							</div>

							<div class="container">
								<div class="form-group">
									<input type="checkbox" data-ng-model="referred" id="referred" class="form-control checkbox-left" placeholder="Referred" required >
									<br />
									<input type="text" data-ng-model="industry" id="industry" class="form-control" placeholder="Industry" required>
									<br />
									<input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
									<br />
									<input type="text" data-ng-model="phone" id="phone" class="form-control" placeholder="Phone" required>
									<br />
								<br />
									<input type="text" data-ng-model="channel" id="channel"  class="form-control" placeholder="Channel" required>
									<br />
									<input type="submit" class="btn btn-primary btn-block">
									<div data-ng-show="error" class="text-danger">
										<strong data-ng-bind="error"></strong>
									</div>
							</div>
            </fieldset>
        </form>
    </div>
</section>
